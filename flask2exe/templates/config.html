{% extends "layout.html" %}

{% block body %}
<div class="content">

  <form action="/update_setting" method="POST">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="form-group">
        <label>対象のフォルダ</label>
        <input class="form-control" type="text" name="read_path" placeholder="read_path" value="{{ msg['read_path'] }}">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>移動先フォルダ名(隠れていない)</label>
          <input class="form-control" type="text" placeholder="type1" value="{{ msg['type1'] }}" name="type1">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>フラグ(隠れていない)</label>
          <input class="form-control" type="text" placeholder="type1" value="1"" name="not_hiding">
        </div>
      </div>
    </div>


    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group">
        <label>移動先フォルダ名(隠れている)</label>
        <input class="form-control" type="text" placeholder="type2" value="{{ msg['type2'] }}" name="type2">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group">
        <label>フラグ(隠れている)</label>
        <input class="form-control" type="text" placeholder="type2" value="2"" name="hiding">
      </div>
    </div>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="form-group">
        <label>開始カウント</label>
        <input class="form-control" type="number" placeholder="count" value="0" name="save_count">
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="form-group">
        <label>出力ファイル名</label>
        <input class="form-control" type="text" placeholder="output" value="output.json" name="output">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>移動先フォルダ名(HC)</label>
          <input class="form-control" type="text" placeholder="output" value="HC" name="output_hc">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>フラグ(HC)</label>
          <input class="form-control" type="text" placeholder="output" value="1" name="HC">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>移動先フォルダ名(TO)</label>
          <input class="form-control" type="text" placeholder="output" value="TO" name="output_to">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>フラグ(TO)</label>
          <input class="form-control" type="text" placeholder="output" value="2" name="TO">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>移動先フォルダ名(MS)</label>
          <input class="form-control" type="text" placeholder="output" value="MS" name="output_ms">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>フラグ(MS)</label>
          <input class="form-control" type="text" placeholder="output" value="3" name="MS">
        </div>
      </div>
    </div>    
    <div class="row">
      <div class="update ml-auto mr-auto">
        <button class="btn btn-primary btn-round" type="submit">Update Setting</button>
      </div>  
    </div>
  
  </form>


</div>


      
{% endblock %}
